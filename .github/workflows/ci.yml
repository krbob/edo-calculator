name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_PORT: 8080
  TEST_URLS: |
    /inflation/since?year=2010&month=1
    /inflation/between?startYear=2015&startMonth=1&endYear=2025&endMonth=1
    /edo/value?purchaseYear=2020&purchaseMonth=1&purchaseDay=1&firstPeriodRate=2.7&margin=1.5

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Derive local image tag
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "image=ktor-app:test-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build local image
        env:
          IMAGE: ${{ steps.meta.outputs.image }}
        run: ./gradlew jibDockerBuild --no-daemon --image="$IMAGE"

      - name: Run container
        env:
          IMAGE: ${{ steps.meta.outputs.image }}
          APP_PORT: ${{ env.APP_PORT }}
        run: |
          docker rm -f app || true
          docker run -d --name app -p "${APP_PORT}:${APP_PORT}" "$IMAGE"

      - name: Wait until all endpoints return 200
        env:
          APP_PORT: ${{ env.APP_PORT }}
          TEST_URLS: ${{ env.TEST_URLS }}
        run: |
          set -euo pipefail
          base="http://localhost:${APP_PORT}"
          IFS=$'\n' read -r -d '' -a URLS < <(printf '%s\0' "${TEST_URLS}")
          echo "‚è≥ Checking ${#URLS[@]} endpoint(s)..."

          wait_for_200() {
            local url="$1"
            echo "‚Üí Waiting for 200 from: $url"
            for i in $(seq 1 60); do
              if curl -fsS --max-time 1 "$url" > /dev/null; then
                echo "‚úÖ 200 from: $url"
                return 0
              fi
              sleep 1
            done
            echo "‚ùå No 200 response within 60s from: $url"
            return 1
          }

          failures=0
          for raw in "${URLS[@]}"; do
            url="${base}${raw}"

            if ! wait_for_200 "$url"; then
              failures=$((failures+1))
            fi
          done

          if [[ $failures -gt 0 ]]; then
            echo "üìú Container logs (some checks failed):"
            docker logs app || true
            exit 1
          fi
          echo "üéâ All endpoints responded with 200"

      - name: Clean up
        if: always()
        run: docker rm -f app || true

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Publish image
        env:
          JIB_TO_AUTH_USERNAME: ${{ github.actor }}
          JIB_TO_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          REPO="${GITHUB_REPOSITORY#*/}"
          IMAGE="ghcr.io/${OWNER}/${REPO}"
          SHA_TAG="sha-$(git rev-parse --short HEAD)"

          ./gradlew jib --no-daemon -Djib.to.image="${IMAGE}:${SHA_TAG}"
          ./gradlew jib --no-daemon -Djib.to.image="${IMAGE}:latest"
